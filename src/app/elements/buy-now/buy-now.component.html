<div class="pad-0">
  <div class="page">
    <div class="custom-row">
      <span class="input text-center">
        <span class="label">Price <strong>$299.00</strong></span>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          max="3"
          value="1"
          onkeydown="return false"
          #quantity
        />
      </span>
      <button (click)="pay(quantity.value)" class="custom-button">
        Buy Now
      </button>
    </div>
  </div>
</div>
