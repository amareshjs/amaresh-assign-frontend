<div class="pad-0">
  <div class="page">
    <div class="custom-row">
      <span class="input text-center">
        <label class="label" for="number-input">Price</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          max="3"
          value="1"
          #quantity
        />
      </span>
      <button (click)="pay(quantity.value)" class="custom-button">
        Buy Now
      </button>
    </div>
  </div>
</div>
